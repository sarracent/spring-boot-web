<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
    <li> <a th:href="@{/params/string(texto='Hola Damian')}">/params/string?texto=Hola Damian</a></li>
    <li> <a th:href="@{/params/string(texto='Que tal Jhonny')}">/params/string?texto=Que tal Jhonny</a></li>
    <li> <a th:href="@{/params/mix-params(saludo='Hola Que tal', numero=17)}">/params/mix-params?saludo=Hola Que tal&numero=17</a></li>
    <li> <a th:href="@{/params/mix-params-request(saludo='Hola Que tal Damian', numero=18)}">/params/mix-params-request?saludo=Hola Que tal Damian&numero=18</a></li>
</ul>
</body>
</html>
